# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build mermaid diagrams
  mermaid-build:
    runs-on: ubuntu-latest
    container:
      image: structurizr/cli
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Export Mermaid diagrams
        run: /usr/local/structurizr-cli/structurizr.sh export -w use_case.dsl -f mermaid -o export
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: mermaid-export
          path: export
  
  # Build job
  jekyll-build:
    runs-on: ubuntu-latest
    needs: mermaid-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: mermaid-export
          path: ./export
      - name: Create C4 docs page
        run: bash ./create_page.sh docs/c4.md
        shell: bash
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: jekyll-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
